{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Contáctenos</title>
</head>
<body>
    <!--=============== LOGIN IMAGE ===============-->
    <svg class="login__blob" viewBox="0 0 566 840" xmlns="http://www.w3.org/2000/svg">
        <mask id="mask0" mask-type="alpha">
            <path d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 
            0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 
            591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 
            167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z"/>
        </mask>
        <g mask="url(#mask0)">
            <path d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 
            0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 
            591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 
            167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z"/>
            <!-- Insert your image (recommended size: 1000 x 1200) -->
            <image class="login__img" href="{% static 'images/LoginPic1.jpg' %}" style="filter: brightness(50%);"/>
        </g>
    </svg>      

    <!--=============== CONTACT FORM ===============-->
    <div class="login container grid" id="loginAccessRegister">
        <div class="login__access">
            <h1 class="login__title">Contáctenos</h1>
            <div class="login__area">
                <form action="#" method="POST" class="login__form">
                    {% csrf_token %}
                    <div class="login__content grid">
                        {% if messages %}
                        <div class="login__messages">
                            {% for message in messages %}
                                <p class="login__message">{{ message }}</p>
                            {% endfor %}
                        </div>
                        {% endif %}
                        <div class="login__box">
                            <input type="text" id="nombre" name="nombre" required placeholder=" " class="login__input">
                            <label for="nombre" class="login__label">Nombre</label>
                            <i class="ri-user-fill login__icon"></i>
                        </div>

                        <div class="login__box">
                            <input type="email" id="email" name="email" required placeholder=" " class="login__input">
                            <label for="email" class="login__label">Correo Electrónico</label>
                            <i class="ri-mail-fill login__icon"></i>
                        </div>

                        <div class="login__box">
                            <textarea id="mensaje" name="mensaje" rows="4" required placeholder=" " class="login__input"></textarea>
                            <label for="mensaje" class="login__label">Mensaje</label>
                            <i class="ri-message-2-fill login__icon"></i>
                        </div>
                    </div>

                    <button type="submit" class="login__button">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <!--=============== MAIN JS ===============-->
    <script src="{% static 'js/dalogin.js' %}"></script>
    <script>
        function removeMessages() {
            const messages = document.querySelectorAll('.login__message');
            messages.forEach(message => {
                setTimeout(() => {
                    message.classList.add('fade-out'); // Add fade-out class
                    setTimeout(() => {
                        message.remove(); // Remove the message after the fade-out transition
                    }, 1000); // Wait for the transition to complete
                }, 9000); // Start fade-out after 9 seconds (total 10 seconds)
            });
        }
        window.onload = removeMessages;
    </script>
</body>
</html>

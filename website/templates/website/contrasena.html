{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña - Torresfit</title>
    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!--=============== LOGIN IMAGE ===============-->
    <svg class="login__blob" viewBox="0 0 566 840" xmlns="http://www.w3.org/2000/svg">
        <mask id="mask0" mask-type="alpha">
            <path d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 
            0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 
            591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 
            167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z"/>
        </mask>
        <g mask="url(#mask0)">
            <path d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 
            0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 
            591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 
            167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z"/>
            <!-- Insert your image (recommended size: 1000 x 1200) -->
            <image class="login__img" href="{% static 'images/LoginPic1.jpg' %}" style="filter: brightness(50%);"/>
        </g>
    </svg>

    <!--=============== LOGIN ===============-->
    <div class="login container grid">
        <div class="login__access">
            <h1 class="login__title">Introduce tu nueva contraseña</h1>
            <div class="login__area">
                <form method="POST" class="login__form">
                    {% csrf_token %}
                    <div class="login__content grid">
                        <p>Recuerda que debe tener mínimo 8 caracteres.</p>
                        <div class="login__box">
                            <input type="password" name="password" required placeholder=" " class="login__input" id="password">
                            <label for="password" class="login__label">Nueva Contraseña</label>
                            <i class="ri-eye-off-fill login__icon login__password" id="loginPassword"></i>
                        </div>
                        <button type="submit" class="login__button">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--=============== MAIN JS ===============-->
    <script src="{% static 'js/dalogin.js' %}"></script>
</body>
</html>

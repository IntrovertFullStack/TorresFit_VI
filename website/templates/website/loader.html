{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargando - TorresFitWeb</title>
  
  <!-- Stylesheets -->
  <link href="{% static 'css/animate.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/loader.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="shortcut icon" href="{% static 'images/Logo2.png' %}" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    
    <div class="loader-container" id="loaderContainer">
        <div class="loader"></div>
        <div class="loader-logo">
        <div class="loader-text">Torres<span>Fit</span></div>
        </div>
        <div class="loading-text">
        Cargando<span class="loading-dots"></span>
        </div>
    </div>
    <script>
        // Page loader functionality
document.addEventListener('DOMContentLoaded', function() {
    const loaderContainer = document.getElementById('loaderContainer');
    
    // Hide loader after page loads
    setTimeout(function() {
      loaderContainer.classList.add('hidden');
    }, 1500); // 1.5 second delay
  });
  
  // Show loader when navigating away
  window.addEventListener('beforeunload', function() {
    const loaderContainer = document.getElementById('loaderContainer');
    loaderContainer.classList.remove('hidden');
  });
    </script>
</body>
</html>
